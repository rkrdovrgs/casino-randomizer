<template>
    <require from="admin/songs/song-details.css"></require>
    <a route-href="route:admin-songs">
        <i class="fa fa-list"></i>
        Songs
    </a>
    <hr/>
    <h1>Song Details</h1>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <label>Name:</label>
            <input type="text" value.bind="song.name" />
        </div>
        <div class="col-sm-6">
            <label>Start delay:</label>
            <input type="number" value.bind="song.startDelay|number" />
        </div>
        <div class="col-sm-6">
            <label>Eighth interval:</label>
            <input type="number" value.bind="song.eigthInterval|number" />
        </div>
    </div>
    <hr/>
    <div>
        <input type="file" files.bind="song.audio.content" />
    </div>
    <hr/>
    <div>
        <button click.trigger="saveSong()">
            <i class="fa fa-save"></i>
            Save
        </button>
    </div>
</template>
