<template>
    <require from="admin/figures/figures.css"></require>
    <a route-href="route:admin-songs">Songs</a>
    <h1>Figures</h1>
    <div class="row">
        <div class="col col-xs-6 col-xs-offset-1">
            Name:
        </div>
        <div class="col col-xs-4">
            Eighths
            <span class="hidden-xs">&nbsp;(including "dile que no")</span>:
        </div>
    </div>
    <div class="row">
        <div class="col col-xs-1">
            <label class="fa rueda" class.bind="newFigure.rueda ? 'fa-users' : 'fa-user'" css.bind="{opacity: newFigure.rueda ? 1 : 0.5 }">
                <input type="checkbox" checked.bind="newFigure.rueda" class="hidden" />
            </label>
        </div>
        <div class="col col-xs-6">
            <input type="text" class="form-control" value.bind="newFigure.name" />
        </div>
        <div class="col col-xs-3">
            <input type="number" class="form-control" value.bind="newFigure.eights|number" />
        </div>
        <div class="col col-xs-2">
            <button class="btn btn-primary pull-right" click.trigger="addFigure()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="row" repeat.for="f of figures">
        <div class="col col-xs-1">
            <label class="fa rueda" class.bind="f.rueda ? 'fa-users' : 'fa-user'" css.bind="{opacity: f.rueda ? 1 : 0.5 }">
                <input type="checkbox" checked.bind="f.rueda" change.delegate="saveFigure(f)" class="hidden" />
            </label>
        </div>
        <div class="col col-xs-6">
            <input type="text" class="form-control" value.bind="f.name" change.delegate="saveFigure(f)" />
        </div>
        <div class="col col-xs-3">
            <input type="number" class="form-control" value.bind="f.eights|number" change.delegate="saveFigure(f)" />
        </div>

        <div class="col col-xs-2">
            <button class="btn btn-default pull-right" click.trigger="removeFigure($index, f._id)">
                <i class="fa fa-remove"></i>
            </button>
        </div>
    </div>
</template>
